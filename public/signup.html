<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign-Up</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-md-6 offset-md-3 mt-4">
                <!-- this form id will be accessed by jQuery to create an event listener -->
                <form id="signup">
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="inputFirst">First Name</label>
                            <input type="text" class="form-control" id="inputFirst" placeholder="First name">
                        </div>
                        <div class="form-group col">
                            <label for="inputLast">Last Name</label>
                            <input type="text" class="form-control" id="inputLast" placeholder="Last name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="user@domain.com">
                        </div>
                        <div class="form-group col">
                            <label for="inputPW">Password</label>
                            <input type="password" class="form-control" id="inputPW"
                                placeholder="Password (8-12 characters)">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-2">Select Sports</div>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="nflCheck">
                                <label class="form-check-label" for="nflCheck">
                                    NFL
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="nbaCheck">
                                <label class="form-check-label" for="nbaCheck">
                                    NBA
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="mlbCheck">
                                <label class="form-check-label" for="mlbCheck">
                                    MLB
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="nhlCheck">
                                <label class="form-check-label" for="nhlCheck">
                                    NHL
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="ncaafCheck">
                                <label class="form-check-label" for="ncaafCheck">
                                    NCAA Football
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="ncaabCheck">
                                <label class="form-check-label" for="ncaabCheck">
                                    NCAA Basketball
                                </label>
                            </div>

                        </div>
                    </div>
                    <div class="form-group row d-flex justify-content-around">
                        <div class="col-sm-5">
                            <button type="submit" class="btn btn-primary">SUBMIT</button>
                        </div>
                        <div class="col-sm-5">
                                <a class="btn btn-primary" href="/home.html" role="button">CANCEL</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <!-- Custom Script -->
    <script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
